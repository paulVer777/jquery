<!DOCTYPE html>
<html>
<head>
	<title>Zadanie 5a. Efekty specjalne (animacje)</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
	
	<style>
		.hello { font-size: 42px; color: blue; font-weight: bold; }
	</style>
	
</head>
<body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script>
		// Dana jest strona z pustym węzłem body i regułą CSS dla klasy hello. Napisz skrypt jQuery, który utworzy nowy węzeł div z tekstem "Hello, world!", a następnie doda go do węzła body (tj. dołączy go jako pierwsze lub ostatnie dziecko), wyposaży w klasę CSS hello oraz uzupełni o prostą animację, np. stopniowe pojawienie się.
		
		$(function() {
			$('body').append($('<div></div>').text('Hello, world!').addClass('hello').hide().fadeIn(2000));
		});
	</script>
	
</body>
</html>
